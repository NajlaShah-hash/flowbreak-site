<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlowBreak – Refresh, Recharge, Refocus</title>
  <meta name="description" content="FlowBreak helps employees take short, revitalizing breaks that boost focus, creativity, and well‑being. Guided micro‑breaks, stretches, mindfulness & tracking." />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 128'%3E%3Crect width='128' height='128' rx='24' fill='%237cb342'/%3E%3Ctext x='50%' y='54%' dominant-baseline='middle' text-anchor='middle' font-size='64' font-family='Arial, Helvetica, sans-serif' fill='%23fff'%3E%F0%9F%95%8B%3C/text%3E%3C/svg%3E" />
  <style>
    :root{
      --bg: #faf8f4;          /* warm paper */
      --card: #ffffff;        /* clean card */
      --muted: #5f6b63;       /* sage gray */
      --text: #1f2d2a;        /* deep evergreen */
      --brandA: #7cb342;      /* leaf green */
      --brandB: #a3c9a8;      /* soft sage */
      --brandC: #d9b382;      /* wheat / sand */
      --ok: #8fb996;          /* moss */
      --warn: #e6c177;        /* warm wheat */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(800px 600px at 20% -10%, rgba(124,179,66,.15), transparent 60%),
                  radial-gradient(800px 600px at 120% 10%, rgba(163,201,168,.18), transparent 60%),
                  var(--bg);
      line-height: 1.6;
    }
    a { color: var(--brandA); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container{ width:min(1100px, 92vw); margin-inline:auto; }
    header{ position: sticky; top:0; z-index:10; backdrop-filter: blur(8px); background: rgba(255,255,255,.75); border-bottom: 1px solid rgba(95,107,99,.25); }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding:12px 0; }
    .logo{ display:flex; gap:10px; align-items:center; font-weight:700; letter-spacing:.3px; }
    .logo-mark{ width:36px; height:36px; border-radius:10px; background: conic-gradient(from 220deg, var(--brandA), var(--brandB), var(--brandC)); display:grid; place-items:center; box-shadow: 0 10px 30px rgba(124,179,66,.25); }
    .nav a.btn{ padding:.6rem 1rem; border-radius:12px; background:linear-gradient(135deg, var(--brandA), var(--brandB)); color:#fff; font-weight:700; box-shadow: 0 8px 24px rgba(124,179,66,.25); }
    .hero{ display:grid; grid-template-columns: 1.2fr 1fr; gap:40px; padding:72px 0 40px; align-items:center; }
    @media (max-width: 900px){ .hero{ grid-template-columns:1fr; padding:48px 0 20px; } }
    h1{ font-size: clamp(2rem, 5vw, 3.2rem); line-height:1.1; margin: .4rem 0 1rem; }
    .lead{ font-size: clamp(1rem, 1.6vw, 1.2rem); color: var(--muted); }
    .art{ background: linear-gradient(180deg, rgba(255,255,255,.9), rgba(255,255,255,.75)); border:1px solid rgba(95,107,99,.20); border-radius:20px; padding:18px; box-shadow:0 20px 50px rgba(0,0,0,.08); }
    .card{ background: var(--card); border:1px solid rgba(95,107,99,.20); border-radius:22px; padding:28px; box-shadow:0 16px 40px rgba(0,0,0,.06); }
    .feature{ display:flex; gap:14px; align-items:flex-start; background: rgba(124,179,66,.06); border:1px solid rgba(95,107,99,.18); padding:16px; border-radius:16px; }
    textarea, input[type="text"], input[type="email"]{
      padding:12px 14px; border-radius:12px; border:1px solid rgba(95,107,99,.35); background:#ffffff; color:var(--text);
    }
    button{
      padding:12px 16px; border-radius:12px; border:0; font-weight:700; cursor:pointer; background: linear-gradient(135deg, var(--brandA), var(--brandB)); color:#fff; box-shadow:0 10px 28px rgba(124,179,66,.28);
    }
    .comment{ background:rgba(124,179,66,.06); border:1px solid rgba(95,107,99,.18); padding:14px; border-radius:14px; }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo"><div class="logo-mark"><span>⏳</span></div>FlowBreak</div>
      <nav>
        <a href="#features">Features</a>
        <a href="#experience">Story</a>
        <a href="#discussion" class="btn">Join</a>
      </nav>
    </div>
  </header>

  <div class="container hero" id="lead">
    <div>
      <h1>FlowBreak – your ultimate solution for short, revitalizing work breaks</h1>
      <p class="lead">Designed to boost focus, creativity, and well‑being, FlowBreak helps you maximize productivity without burnout.</p>
    </div>

    <figure class="art" aria-labelledby="img-caption">
      <img src="https://tse1.mm.bing.net/th/id/OIP.UMwYq_1DCPZfka0KuRdMIQHaD4?cb=12&pid=Api" alt="Happy employees taking a break at work" style="width:100%; height:auto; border-radius:20px; object-fit:cover;">
      <figcaption id="img-caption">Happy employees enjoying a relaxing break at work, demonstrating how FlowBreak encourages team well-being.</figcaption>
    </figure>
  </div>
</body>
</html>
